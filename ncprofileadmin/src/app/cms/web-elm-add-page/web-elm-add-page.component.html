<app-layout>
    <app-navbar></app-navbar>
    <div class="container">
        <div class="row">
            <h2>Add new Element</h2>
        </div>
        <div>
            <div [formGroup]="addWebElmForm">
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control"  formControlName="elmName" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">TYPE</label>
                    <div class="col-sm-4">
                        <select class="form-control" formControlName="type" (change)="changeDataType()">
                            <option>JSON</option>
                            <option>TEXT</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Content</label>
                    <div class="col-sm-10">
                        <ng-container *ngIf="currentDataType === 'JSON'">
                            <app-element-textbox [webElement]="webElm"></app-element-textbox>
                        </ng-container>
                        <ng-container *ngIf="currentDataType === 'TEXT'">
                            <app-element-textbox [webElement]="webElm"></app-element-textbox>
                        </ng-container>
                    </div>
                </div>
                <div class="form-group row">
                    <button class="btn btn-primary" type="button" (click)="submit()" [disabled]="isSubmitted">Add</button>
                </div>
            </div>
        </div>
    </div>
</app-layout>
