<app-layout>
  <app-navbar></app-navbar>
  <div class="container">
    <div class="row">
      <h2>Main</h2>
    </div>
    <div>
      <div [formGroup]="mainInfoForm">
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Website Name</label>
          <div class="col-sm-10">
            <input class="form-control"  formControlName="websiteName" />
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Tab-Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  formControlName="tabTitle" />
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Navbar</label>
          <div class="col-sm-10">
            <app-element-textbox [webElement]="navbar"></app-element-textbox>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <button class="btn btn-primary" (click)="onSubmit()">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout>
