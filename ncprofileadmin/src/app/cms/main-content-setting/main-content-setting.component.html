<app-layout>
  <app-navbar></app-navbar>
  <div class="container">
    <div class="row">
      <h2>Main</h2>
    </div>
    <div>
      <div [formGroup]="mainInfoForm">
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Website Name</label>
          <div class="col-sm-10">
            <input class="form-control"  formControlName="websiteName" />
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Tab-Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  formControlName="tabTitle" />
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Navbar</label>
          <div class="col-sm-10">
            <app-element-textbox [webElement]="navbar"></app-element-textbox>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <button class="btn btn-primary" (click)="onSubmit()">Update</button>
            <span>{{saveMsg}}</span>
          </div>
        </div>
      </div>
      <hr />
      <div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Logo</label>
          <div class="col-sm-10">
            <!-- <input type="file" (change)="uploadLogo($event.target.files)" /> -->
            {{mainPicsReq.logoPath || currentLogoPath}}
            <button class="btn btn-primary" type="button" (click)="openSelectAssetModal('logo')">Select</button>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Favicon</label>
          <div class="col-sm-10">
            <!-- <input type="file" (change)="uploadFavicon($event.target.files)"/> -->
            {{mainPicsReq.faviconPath || currentFaviconPath}}
            <button class="btn btn-primary" type="button" (click)="openSelectAssetModal('favicon')">Select</button>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <button class="btn btn-primary" (click)="uploadMainPics()">Save</button>
            <span>{{saveLogoMsg}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout>

<app-select-asset-modal
  [modalName]="selectAssetModalName" 
  (onCloseModal)="onCloseModal($event)"
  (selectAssetEmit)="onSelectAsset($event)"
></app-select-asset-modal>
