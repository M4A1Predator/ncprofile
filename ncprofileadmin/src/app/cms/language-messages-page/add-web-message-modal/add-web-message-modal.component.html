<!-- Modal -->
<div class="modal fade" id="AddWebMessageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div [formGroup]="addMsgForm">
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">Key</label>
                        <div class="col-sm-10">
                            <input class="form-control" formControlName="key" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">Language</label>
                        <div class="col-sm-4">
                            <select class="form-control" formControlName="language">
                                <option *ngFor="let l of selectableLanguages" [ngValue]="l">{{l}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label">Value</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" formControlName="value"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button [disabled]="isSubmitted" type="button" class="btn btn-primary" (click)="onSave()">Save</button>
            </div>
        </div>
    </div>
</div>
